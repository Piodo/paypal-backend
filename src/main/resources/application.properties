# Server Configuration
server.port=8080
spring.application.name=paypal-backend

# PayPal Configuration (will be overridden by environment variables)
paypal.client.id=${PAYPAL_CLIENT_ID:}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:}
paypal.mode=${PAYPAL_MODE:live}  # Default to live, can override with sandbox

# PayPal URLs (Update with your Render URL after deployment)
paypal.return-url=https://paypal-backend.onrender.com/api/payments/success
paypal.cancel-url=https://paypal-backend.onrender.com/api/payments/cancel

# Actuator for health checks (required for Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging for production
logging.level.com.example=INFO
logging.level.org.springframework.web=INFO
logging.level.com.paypal=DEBUG  # Helps debug PayPal issues

# Spring Boot production settings
spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=none

# CORS for your Android app
# Update with your Android app's IP/domain when known
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*